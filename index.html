<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucapan Selamat Ulang Tahun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        50% {
          transform: translateX(10px);
        }
        75% {
          transform: translateX(-10px);
        }
      }
      .gift-box:hover {
        animation: shake 0.5s ease-in-out;
      }

      @keyframes lidDetach {
        0% {
          transform: translate(0) rotate(0);
          opacity: 1;
        }
        100% {
          transform: translate(-200px, 50px) rotate(-45deg);
          opacity: 1;
        }
      }
      .lid {
        position: absolute;
        top: 15px;
        left: 0;
        width: 250px;
        height: 250px;
        background: url("https://i.postimg.cc/4y0GnyFy/Gift-3.png") no-repeat
          center;
        background-size: contain;
        transform-origin: top center;
        z-index: 2;
      }

      .no-shake {
        animation: none !important; /* Menghilangkan animasi shake */
      }

      .gift-box {
        position: relative;
        width: 250px;
        height: 250px;
        background: url("https://i.postimg.cc/qMpyGRRS/Gift-2.png") no-repeat
          center;
        background-size: contain;
        cursor: pointer;
        transition: background 0.5s ease;
      }

      @keyframes textRise {
        0% {
          transform: translate(-50%, -50px) scale(0.5);
          opacity: 0;
        }
        50% {
          transform: translate(-50%, -150px) scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: translate(-50%, -150px) scale(1);
          opacity: 1;
        }
      }
      .next-text {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 0px); /* Mulai dari bawah */
        opacity: 0;
        color: #fff;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        padding: 14px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        z-index: 3;
        animation: textRise 1s ease-out 1s forwards; /* Delay 1 detik, durasi 1 detik */
      }
      .next-text:hover {
        background: rgba(0, 0, 0, 0.7);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }

      .popup,
      .popup-overlay {
        display: none;
        position: fixed;
      }
      .popup {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        max-width: 90%;
        width: 400px;
        text-align: center;
      }
      .popup-overlay {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .black-bg {
        background: #000;
      }
      .galaxy-bg {
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png"),
          linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
        background-size: cover;
      }

      @media (max-width: 640px) {
        .galaxy-bg {
          background-size: 150% 150%;
          background-position: center;
        }
        .greeting-photo {
          width: 100%;
          max-width: 350px;
          height: auto; /* <- Ini penting */
          object-fit: contain;
        }
      }
      @media (min-width: 641px) and (max-width: 1024px) {
        .galaxy-bg {
          background-size: 120% 120%;
          background-position: center;
        }
        .greeting-photo {
          width: 100%;
          max-width: 350px;
          height: auto; /* <- Ini penting */
          object-fit: contain;
        }
      }
      @media (min-width: 1025px) {
        .galaxy-bg {
          background-size: cover;
          background-position: center;
        }
      }
      .ucapan-selamat {
        font-size: 2.5rem; /* Ukuran font */
        text-align: center; /* Rata tengah */
        margin-bottom: 5rem; /* Jarak bawah */
        color: #ffffff; /* Warna teks (emas) */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Efek bayangan */
        font-weight: bold; /* Tebal */
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <!-- Halaman 1 -->
    <div
      id="gift-page"
      class="flex flex-col items-center justify-center black-bg min-h-screen w-full"
    >
      <div
        id="gift-box"
        class="gift-box relative rounded-lg shadow-lg"
        onclick="openGift()"
      >
        <div class="lid" id="gift-lid"></div>
        <div id="next-text" class="next-text">Klick</div>
      </div>
    </div>

    <!-- Halaman 2 -->
    <div
      id="greeting-page"
      class="hidden flex items-center justify-center text-center min-h-screen galaxy-bg w-full"
    >
      <div class="flex flex-col items-center justify-center">
        <h2 class="ucapan-selamat">Cie Ada Yang Ulang Tahun nichh!!!</h2>
        <!-- Ucapan Selamat Ulang Tahun -->
        <img
          id="greeting-photo"
          src="https://i.postimg.cc/br70dqx8/Screenshot-2025-06-09-002827.png"
          alt="Foto orang yang berulang tahun"
          class="greeting-photo w-48 h-64 sm:w-64 sm:h-80 md:w-80 md:h-96 rounded-lg shadow-lg mb-4 fade-in"
        />
        <button
          class="bg-yellow-400 text-black font-semibold py-2 px-4 rounded-lg hover:bg-yellow-500 text-sm sm:text-base"
          onclick="showMessage()"
        >
          Baca Pesan
        </button>
      </div>
      <div id="popup-overlay" class="popup-overlay"></div>
      <div id="message-popup" class="popup">
        <p class="text-black text-base sm:text-lg md:text-xl">
          Selamat ulang tahun ya Yasmin, semoga panjang umur dan murah rezeki
          dan semoga ditahun ini/tahun depan mencapai body goalsnya amiin. cuman
          bisa kasih ini hehe - coach
        </p>
        <button
          class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg mt-4 hover:bg-red-600 text-sm sm:text-base"
          onclick="closeMessage()"
        >
          Tutup
        </button>
      </div>
      <audio id="bg-music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg" />
        Browsermu tidak mendukung audio.
      </audio>
    </div>

    <script>
      function openGift() {
        const giftBox = document.getElementById("gift-box");
        const lid = document.getElementById("gift-lid");
        const nextText = document.getElementById("next-text");

        giftBox.classList.add("no-shake");

        // Animasi tutup kado terlepas
        lid.style.animation = "lidDetach 1s forwards";

        setTimeout(() => {
          //   lid.style.display = "none"; // Sembunyikan tutup setelah animasi
          nextText.style.display = "block"; // Aktifkan animasi teks setelah delay
          giftBox.onclick = null; // Nonaktifkan klik pada gift-box
        }, 1000); // Sinkronkan dengan animasi lid

        // Event listener untuk teks "Lanjut"
        nextText.onclick = () => {
          document.getElementById("gift-page").classList.add("hidden");
          document.getElementById("greeting-page").classList.remove("hidden");
        };
      }

      function showMessage() {
        document.getElementById("popup-overlay").style.display = "block";
        document.getElementById("message-popup").style.display = "block";
      }

      function closeMessage() {
        document.getElementById("popup-overlay").style.display = "none";
        document.getElementById("message-popup").style.display = "none";
      }

      const audioElement = document.getElementById("bg-music");
      audioElement.volume = 0.2; // Atur volume ke 20%
    </script>
  </body>
</html>
